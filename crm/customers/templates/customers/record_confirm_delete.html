{% extends "customers/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Are you sure you want to delete record on "{{ object.first_name }} {{ object.last_name }}"?</legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, I'm sure</button>
                <a class="btn btn-outline-secondary" href="{% url 'user-record-list' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
